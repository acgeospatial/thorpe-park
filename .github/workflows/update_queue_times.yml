name: Update Thorpe Park Queue Times updated

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script to generate index.html
        run: python generate_queue_times.py

      - name: Debug Show generated index.html
        run: |
          echo "Current time: $(date)"
          ls -l index.html
          head -n 20 index.html || echo "index.html not found"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update queue times [ci skip]"
          git pull --rebase
          git push

